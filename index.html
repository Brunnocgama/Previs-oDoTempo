<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input placeholder="Digite o nome da Cidade" class="input-city" type="text" id="text">
        <button class="button-src" onclick="iPressedTheButton()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" class="img-src">
        </button>

        <div class="box-average">
            <h2 class="City">Tempo em são Paulo</h2>


            <p class="temp"> Max 21°C</p>

            <div class="little-box">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-forecast">Nublado</p> 
            </div>

            <p class="humidity">Umidade 76%</p>
        </div>
    </div>
</body>

</html>
